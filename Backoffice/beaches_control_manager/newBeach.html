<h1>Inserta nueva playa</h1>


<div style="background-color: lightblue;" >
  <h1>Elminar playa</h1>
        <form id="form" action="" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1" >Nombre playa</label>
          <input type="text" class="form-control" id="name" placeholder="Tamarindo">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" >Last name</label>
          <input type="text" class="form-control" id="last_name" placeholder="Tamarindo">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" >email</label>
          <input type="email" class="form-control" id="email" placeholder="Tamarindo">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">nationality</label>
          <input type="text" class="form-control" id="nationality" placeholder="Lorem ">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Location</label>
          <input type="text" class="form-control" id="location" placeholder="Se ubica en Lorem ipsum dolor sit amet.">
        </div>
    
        <input id="submit" type="button" name="submit" value="submit">
      </form>
</div>


<script type="text/javascript">

    $(document).ready(function(){
        // click on button submit
        $("#submit").on('click', function(){
            // send ajax
            $.ajax({
                url: 'https://proyecto1-pruebas.herokuapp.com/users', // url where to submit the request
                type : "POST", // type of action POST || GET
                dataType : 'json', // data type
                data : $("#form").serialize(), // post data || get data
                success : function(result) {
                    // you can see the result from the console
                    // tab of the developer tools
                    console.log(result);
                },
                error: function(xhr, resp, text) {
                    console.log(xhr, resp, text);
                }
            })
        });
    });
    alert("User has been added");

</script>
