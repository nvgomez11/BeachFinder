     <h1>BeacheFinder!</h1>

  <h1>Adding new User</h1>
          <form id="form" action="" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1" >User name</label>
            <input type="text" class="form-control" name="name" placeholder="">
          </div>
          
          <div class="form-group">
            <label for="exampleInputEmail1">Last name</label>
            <input type="text" class="form-control" name="last_name" placeholder="">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1" >Nationality</label>
            <input type="text" class="form-control" name="nationality" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" >Profile picture</label>
            <input type="text" class="form-control" name="profile_picture" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Phone number  </label>
            <input type="text" class="form-control" name="phone_number" placeholder=" ">
          </div> 
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" name="email" placeholder=" ">
          </div> 
          <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input type="password" class="form-control" name="password" placeholder=" ">
          </div> 
          <div class="form-group">
            <label for="exampleInputEmail1">Location</label>
            <input type="text" class="form-control" name="location" placeholder=" ">
          </div> 
  

      
          <input id="submit" type="button" name="submit" value="submit">
        </form>
  </div>

<script type="text/javascript">

    $(document).ready(function(){
        // click on button submit
        $("#submit").on('click', function(){
            // send ajax
            $.ajax({
                url: 'https://beach-finder.herokuapp.com/users', // url where to submit the request
                type : "POST", // type of action POST || GET
                dataType : 'json', // data type
                data : $("#form").serialize(), // post data || get data
                success : function(result) {
                    // you can see the result from the console
                    // tab of the developer tools
                    console.log(result);
                    
                },
                error: function(xhr, resp, text) {
                    console.log(xhr, resp, text);
                }
            })
        alert("User has been added");
        document.location = 'mainPage.html';
        });
    });
    

</script>
